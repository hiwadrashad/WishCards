<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>jQuery email.multiple Plugin Demo</title>

body { background-color: #fafafa; }

<h1>jQuery email.multiple Plugin Demo</h1>

    </div>

    <script src="jquery.email.multiple.js"></script>
    <script>
        $(document).ready(function($){
            let data = [
                "admin@jqueryscript.net",
      "admin@cssscript.com"
            ]
            $("#essai").email_multiple({
                data: data
                // reset: true
            });
        });
    </script>
</div>
